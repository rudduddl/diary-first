<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/diary-page.css" />
    <title>일기 페이지</title>
  </head>
  <body>
    <form>
      <label for="date">날짜</label>
      <input type="date" id="date" readonly /><br />
      <label for="title">제목</label>
      <input type="text" id="title" maxlength="10" readonly /><br />
      <input
        type="submit"
        id="edit"
        value="수정"
        onclick="goToEditPage()"
      /><!--submit->button-->
      <input type="button" id="delete" value="삭제" onclick="deleteDiary()" />
      <textarea
        type="text"
        id="content"
        placeholder="이 곳에 일기를 작성하세요!"
        maxlength="1000"
        readonly
      ></textarea>
      <input type="hidden" id="diary-key" />
    </form>
    <script src="js/diary-page.js"></script>
  </body>
</html>
