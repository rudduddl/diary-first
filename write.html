<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/write.css" />
    <title>일기 작성 페이지</title>
  </head>
  <body>
    <form id="diaryForm" action="home.html" method="GET">
      <label for="date">날짜</label>
      <input type="date" id="date" required /><br />
      <label for="title">제목</label>
      <input type="text" id="title" maxlength="10" required /><br />
      <input type="submit" id="submit" value="작성 완료" />
      <textarea
        type="text"
        id="content"
        name="content"
        placeholder="이 곳에 일기를 작성하세요!"
        maxlength="1000"
      ></textarea>
    </form>
    <script src="js/write.js"></script>
  </body>
</html>
